<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="centering-container">
            <div class="card">
                <picture>
                    <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
                    <img class="card__img" src="./images/image-product-mobile.jpg" alt="IfItDoesntMatchAnyMedia">
                </picture>
                <div class="card__info">
                    <span class="card__item-type">Perfume</span>
                    <h1 class="card__header">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card__text">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.
                    </p>
                    <div class="card__price-block">
                        <span class="card__price">$149.99</span>
                        <span class="card__old-price">$169.99</span>
                    </div>
                    <button class="card__button">
                        <img src="././images/icon-cart.svg" alt="card icon">
                        <span>Add to Cart</span>
                    </button>
                </div>
            </main>
            <footer class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="#">Artem Tkachov</a>.
                </footer>
            </div>
    </body>
</html>
